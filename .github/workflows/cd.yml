name: Deploy to Cafe24

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Generate test YAML configuration
        run:
          echo "${{ secrets.TEST_PROPERTIES }}" | base64 --decode > src/main/resources/application-test.yml

      - name: Build project
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew clean build

      - name: Deploy to Cafe24
        uses: appleboy/ssh-action@v0.1.6
        env:
          SRC_FILE: build/libs/your-application.jar
          DEST_PATH: /home/developer/app/
        with:
          host: ${{ secrets.CAFE24_HOST }}
          username: ${{ secrets.CAFE24_USERNAME }}
          key: ${{ secrets.CAFE24_SSH_KEY }}
          port: 22
          script: |
            mkdir -p /home/developer/app/      

      - name: Upload build files
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.CAFE24_HOST }}
          username: ${{ secrets.CAFE24_USERNAME }}
          key: ${{ secrets.CAFE24_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/developer/app/"

      - name: Restart application on Cafe24
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.CAFE24_HOST }}
          username: ${{ secrets.CAFE24_USERNAME }}
          key: ${{ secrets.CAFE24_SSH_KEY }}
          script: |
            cd /home/developer/app/
            pkill -f 'java -jar' || true
            nohup java -jar your-application.jar --spring.config.additional-location=/home/developer/config/ > app.log 2>&1 &
